version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: health
      POSTGRES_PASSWORD: health
      POSTGRES_DB: health_pk
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ../backend/src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
